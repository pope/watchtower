{% extends "../layouts/base.html" %}

{% block content %}
<h1>Watchtower</h1>

{% if projects %}
<ul>
    {% for project in projects %}
    <li><a href="{% url ProjectHandler project.key.id %}">{{ project.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no projects.  You should create one</p>
{% endif %}

<p><a href="{% url NewProjectHandler %}">Create a new Project</p>

{% endblock content %}
